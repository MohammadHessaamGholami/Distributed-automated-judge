<!DOCTYPE html>{% load static course_tags %}
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title> سیستم داوری خودکار</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <link rel="stylesheet"
          href="https://cdn.rtlcss.com/bootstrap/v4.2.1/css/bootstrap.min.css"
          integrity="sha384-vus3nQHTD+5mpDiZ4rkEPlnkcyTP+49BhJ4wJeJunw06ZAp+wzzeBPUXr42fi8If"
          crossorigin="anonymous">
    <link rel="stylesheet" href="{% static "noty.css" %}">

    <script src="https://cdn.rtlcss.com/bootstrap/v4.2.1/js/bootstrap.min.js"
            integrity="sha384-a9xOd0rz8w0J8zqj1qJic7GPFfyMfoiuDjC9rqXlVOcGO/dmRqzMn34gZYDTel8k"
            crossorigin="anonymous"></script>
    <script type="text/javascript" src="{% static "noty.js" %}">
    </script>
    {% block extra_head %}{% endblock %}
</head>
<body dir="rtl">
<nav style="margin-bottom: 1em; display: flex; justify-content: space-between"
     class="navbar navbar-expand-lg navbar-light bg-light">
    <div style="text-align: left;">
        <a class="navbar-brand" href="{% url 'racing:racing_list' %}">سیستم داوری خودکار</a>
    </div>
    <div>
        <a style="padding: 0 1em" href="{% url 'accounts:logout' %}">خروج</a>
        <a style="padding: 0 1em">{{ request.user.first_name }}</a>
    </div>
</nav>
{% block body %}

{% endblock %}

<script>
    document.addEventListener('DOMContentLoaded', function () {
        {% if messages %}
            {% for message in messages %}
                new Noty({
                    text: "{{ message }}",
                    type: "{{ message|type_of_noty }}",
                    timeout: 2000,
                }).show();
            {% endfor %}
        {% endif %}
    });
</script>
</body>
</html>
